<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 11</title>
</head>
<body>
    <main>
        <section class="form-section">
            <div class="form-flex">
                <img src="assets/logo.svg" class="logo" alt="">
                <article class="title">
                    <h1>Acesse a plataforma</h1>
                    <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje</p>
                </article>
                <article class="formulary">
                    <form action="">
                        <label for="">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail">
                        <br>
                        <label for="">Senha</label>
                        <div class="input">
                            <input class="hide-password" type="password" id="password" placeholder="Digite sua senha">
                        </div>
                        <a href="forgot-password">Esqueceu a senha?</a>
                        <button type="submit">Entrar</button>
                    </form>
                    <p class="sign-up">Ainda não tem uma conta? <a href="">Inscreva-se</a></p>
                </article>
            </div>
        </section>
        <img class="side-image" src="assets/img.png" alt="">
    </main>
</body>
</html>
