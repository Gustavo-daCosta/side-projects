<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Player de m√∫sica</title>
</head>
<body>
    <main>
        <div class="grid-layout banner-flex">
            <div class="banner">
                <img src="assets/images/banner-musica.png" alt="">
                <div class="banner-info">
                    <h1 class="music-name">Acorda Devinho</h1>
                    <h2 class="artist-name">Banda Rocketseat</h2>
                </div>
            </div>
            <div class="action-buttons">
                <button><img src="assets/icons/play-back.svg" alt=""></button>
                <button><img src="assets/icons/play.svg" alt=""></button>
                <button><img src="assets/icons/play-forward.svg" alt=""></button>
            </div>
            <div class="time-stamp">
                <progress id="progress-bar" value="88" max="100"></progress>
                <div class="time-label">
                    <p class="time-elapsed">03:20</p>
                    <p class="time-remaining">00:12</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
