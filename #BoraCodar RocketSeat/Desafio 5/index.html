<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="grid-layout">
        <main class="calculator">
            <section class="editor">
                <div class="history">
                    <p>1 + 1</p>
                </div>
                <div class="main-editor">
                    <button>=</button>
                    <h2>2</h2>
                </div>
            </section>
            <section class="pad">
                <article class="row">
                    <button class="pad-button purple-text">CE</button>
                    <button class="pad-button">C</button>
                    <button class="pad-button">%</button>
                    <button class="pad-button purple-bg" style="font-size: 32px;">÷</button>
                </article>
                <article class="row">
                    <button class="pad-button">7</button>
                    <button class="pad-button">8</button>
                    <button class="pad-button">9</button>
                    <button class="pad-button purple-bg">X</button>
                </article>
                <article class="row">
                    <button class="pad-button">4</button>
                    <button class="pad-button">5</button>
                    <button class="pad-button">6</button>
                    <button class="pad-button purple-bg">—</button>
                </article>
                <article class="row">
                    <button class="pad-button">1</button>
                    <button class="pad-button">2</button>
                    <button class="pad-button">3</button>
                    <button class="pad-button purple-bg">+</button>
                </article>
                <article class="row">
                    <button class="pad-button">±</button>
                    <button class="pad-button">0</button>
                    <button class="pad-button">,</button>
                    <button class="pad-button extra-purple-bg">=</button>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
