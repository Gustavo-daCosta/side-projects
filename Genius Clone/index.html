<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Genius</title>
  </head>
  <body>
    <header>
      <div id="top-header">
        <div id="search-box">
          <input
            type="text"
            name="search box"
            placeholder="Search lyrics & more"
          />
          <img src="assets/icons/search-icon.png" alt="Search Icon"/>
        </div>
        <img src="assets/images/genius-logo.png" alt="Genius logo" id="genius-logo"/>
        <div id="login-area">
          <button>Sign Up</button>
          <button>Sign In</button>
        </div>
      </div>

      <div id="bottom-header">
        <nav>
          <a href="">Featured</a>
          <div class="vertical-line"></div>
          <a href="">Charts</a>
          <div class="vertical-line"></div>
          <a href="">Videos</a>
          <div class="vertical-line"></div>
          <a href="">Promote your music</a>
          <div class="vertical-line"></div>
          <div id="social-media">
            <img src="assets/icons/facebook-logo.png" alt="Facebook logo" />
            <img src="assets/icons/twitter-icon.png" alt="Twitter logo" />
            <img src="assets/icons/instagram-icon.png" alt="Instagram logo" />
            <img src="assets/icons/youtube-logo.png" alt="Youtube logo" />
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
