<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Flickr</title>
</head>
<body>
    <div id="background-image">
        <header>
            <div id="header-flex" class="grid-layout">
                <img id="flickr-logo" src="../assets/images/flickr-logo.png" alt="Logo do Flickr">
                <div id="search-box">
                    <img id="lupa" src="assets/icons/search-icon.png" alt="lupa">
                    <input type="text" placeholder="Fotos, pessoas ou grupos">
                </div>
                <div id="login-area">
                    <button id="login">Login</button>
                    <button id="register">Cadastre-se</button>
                </div>
            </div>
        </header>

        <main>
            <div id="title">
                <h1>Encontre sua inspiração</h1>
                <h3>Participe da comunidade do Flickr, onde você encontra bilhões de fotos e 2 milhões de grupos</h3>
                <button>Começe de graça</button>
            </div>
            <div id="info-bg">
                <p>Dawn of Another Day</p>
                <p>por Sky Matthews</p>
            </div>
        </main>

        <footer>
            <a href="">Sobre</a>
            <a href="">Empregos</a>
            <a href="">Blogs</a>
            <a href="">Desenvolvedores</a>
            <a href="">Diretrizes</a>
            <a href="">Ajuda</a>
            <a href="">Fórum de ajuda</p>
            <a href="">Privacidade</a>
            <a href="">Termos</p>
            <a href="">Cookies</a>
            <a href="">Linguagem</a>
            <div id="social-media">
                <img src="assets/icons/facebook-icon.png" alt="facebook logo">
                <img src="assets/icons/twitter-icon.png" alt="twitter logo">
                <img src="assets/icons/instagram-icon.png" alt="instagram logo">
            </div>
        </footer>
    </div>
</body>
</html>
