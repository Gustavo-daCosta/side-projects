<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Flickr</title>
</head>
<body>
    <div id="background-image">
        <header>
            <div id="header-flex" class="grid-layout">
                <img id="flickr-logo" src="../assets/images/flickr-logo.png" alt="Logo do Flickr">
                <div id="search-box">
                    <img id="lupa" src="assets/icons/search-icon.png" alt="lupa">
                    <input type="text" placeholder="Fotos, pessoas ou grupos">
                </div>
                <div id="login-area">
                    <button id="login">Login</button>
                    <button id="register">Cadastre-se</button>
                </div>
            </div>
        </header>
        <main>
        </main>
    </div>
</body>
</html>
